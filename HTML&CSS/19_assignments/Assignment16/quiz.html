<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online quiz</title>
</head>
<body>
    <hr>
    <h1>"CodingGita HTML Quiz</h1>
    
<p>
Answer the following 10 questions. Select only one option 
for each question and submit your answers.
</p>
<hr>
<form action="#" method="post">

    <label for="q1">1. What does HTML stand for?</label> <br>
    <input type="radio" id="q1a" name="q1" value="Hyper Text Markup Language" required>
    <label for="q1a">Hyper Text Markup Language</label><br>
    <input type="radio" id="q1b" name="q1" value="Home Tool Markup Language" required>
    <label for="q1b">Home Tool Markup Language</label><br>
    <input type="radio" id="q1c" name="q1" value="Hyperlinks and Text Markup Language" required>
    <label for="q1c">Hyperlinks and Text Markup Language</label> <br>
    <input type="radio" id="q1d" name="q1" value="Hyperlinks and Text Markup Language" required>
    <label for="q1d">High text Machine Language</label><br><br>
<hr>
    <label for="q2">2. Which tag is used to insert an image?</label> <br>
    <input type="radio" id="q2a" name="q2" value="<img>" required>
    <label for="q2a">&lt;img&gt;</label><br>
    <input type="radio" id="q2b" name="q2" value="<image>" required>
    <label for="q2b">&lt;image&gt;</label><br>
    <input type="radio" id="q2c" name="q2" value="<link>" required>
    <label for="q2c">&lt;link&gt;</label><br>
    <input type="radio" id="q2d" name="q2" value="<picture>" required>
    <label for="q2d">&lt;picture&gt;</label><br> <br>
<hr>
    <label for="q3">3.Which element is used to create a hyperlink? </label> <br>
    <input type="radio" id="q3a" name="q3" value="<img>" required>
    <label for="q3a">&lt;a&gt;</label><br>
    <input type="radio" id="q3b" name="q3" value="<image>" required>
    <label for="q3b">&lt;link&gt;</label><br>
    <input type="radio" id="q3c" name="q3" value="<link>" required>
    <label for="q3c">&lt;href&gt;</label><br>
    <input type="radio" id="q3d" name="q3" value="<picture>" required>
    <label for="q3d">&lt;url&gt;</label><br> <br>
<hr>
    
    <label for="q4">4.Which tag is used for a line break? </label> <br>
    <input type="radio" id="q4a" name="q4" value="<img>" required>
    <label for="q4a">&lt;br&gt;</label><br>
    <input type="radio" id="q4b" name="q4" value="<image>" required>
    <label for="q4b">&lt;lb&gt;</label><br>
    <input type="radio" id="q4c" name="q4" value="<link>" required>
    <label for="q4c">&lt;break&gt;</label><br>
    <input type="radio" id="q4d" name="q4" value="<picture>" required>
    <label for="q4d">&lt;line&gt;</label><br> <br>
<hr>
        
    <label for="q5">5.Which HTML tag is used to display the largest heading?  </label> <br>
    <input type="radio" id="q5a" name="q5" value="<img>" required>
    <label for="q5a">&lt;h1&gt;</label><br>
    <input type="radio" id="q5b" name="q5" value="<image>" required>
    <label for="q5b">&lt;h2&gt;</label><br>
    <input type="radio" id="q5c" name="q5" value="<link>" required>
    <label for="q5c">&lt;h3&gt;</label><br>
    <input type="radio" id="q5d" name="q5" value="<picture>" required>
    <label for="q5d">&lt;head&gt;</label><br> <br>
<hr> 

    <label for="q6">6. Which attribute is used to specify a unique identifier for an HTML element?</label> <br>
    <input type="radio" id="q6a" name="q6" value="class" required>
    <label for="q6a">class</label><br>
    <input type="radio" id="q6b" name="q6" value="id" required>
    <label for="q6b">id</label><br>
    <input type="radio" id="q6c" name="q6" value="name" required>
    <label for="q6c">name</label><br>
    <input type="radio" id="q6d" name="q6" value="data-id" required>
    <label for="q6d">data-id</label><br><br>
<hr>
    <label for="q7">7. Which tag is used to create a table row in HTML?</label> <br>
    <input type="radio" id="q7a" name="q7" value="<tr>" required>
    <label for="q7a">&lt;tr&gt;</label><br>
    <input type="radio" id="q7b" name="q7" value="<td>" required>
    <label for="q7b">&lt;td&gt;</label><br>

    <label for="q7d">&lt;table&gt;</label><br> <br>
<hr>
    <label for="q8">8. Which tag is used to create an unordered list in HTML?</label> <br>
    <input type="radio" id="q8a" name="q8" value="<ul>" required>
    <label for="q8a">&lt;ul&gt;</label><br> 
    <input type="radio" id="q8b" name="q8" value="<ol>" required>
    <label for="q8b">&lt;ol&gt;</label><br>
    <input type="radio" id="q8c" name="q8" value="<li>" required>
    <label for="q8c">&lt;li&gt;</label><br>
    <input type="radio" id="q8d" name="q8" value="<list-item>" required>
    <label for="q8d">&lt;list-item&gt;</label><br>
<hr>
    <label for="q9">9. Which tag is used to define a paragraph in HTML?</label> <br>
    <input type="radio" id="q9a" name="q9" value="<p>" required>
    <label for="q9a">&lt;p&gt;</label><br>
    <input type="radio" id="q9b" name="q9" value="<para>" required>
    <label for="q9b">&lt;para&gt;</label><br>
    <input type="radio" id="q9c" name="q9" value="<pg>" required>
    <label for="q9c">&lt;pg&gt;</label><br>
    <input type="radio" id="q9d" name="q9" value="<text>" required>
    <label for="q9d">&lt;text&gt;</label><br> <br>
<hr>
    <label for="q10">10. Which tag is used to define an image map in HTML?</label> <br>
    <input type="radio" id="q10a" name="q10" value="<map>" required>
    <label for="q10a">&lt;map&gt;</label><br>
    <input type="radio" id="q10b" name="q10" value="<imgmap>" required>
    <label for="q10b">&lt;imgmap&gt;</label><br>    
    <input type="radio" id="q10c" name="q10" value="<imagemap>" required>
    <label for="q10c">&lt;imagemap&gt;</label><br>
    <input type="radio" id="q10d" name="q10" value="<image>" required>
    <label for="q10d">&lt;image&gt;</label><br> <br>
<hr>

    <input type="submit" value="Submit Answers">
