<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register Form</title>
</head>
<body> <hr>
    <h1>CodingGita Student Registration Form</h1>

    <p>Please fill out the form below to register for CodingGita MERN stack Program</p> 
<hr>
    <form action="#" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required> <br> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required> <br> <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required> <br> <br>

        <label for="phone">Mobile Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your mobile number" required> <br> <br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label> <br> <br>

        <label for="hobbies">Hobbies:</label> 
            <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label> 
        <input type="checkbox" id="coding" name="hobbies" value="coding">
        <label for="coding">Coding</label> 

        <input type="checkbox" id="sports" name="hobbies" value="sports">
        <label for="sports">Sports</label>

        <input type="checkbox" id="music" name="hobbies" value="music">
        <label for="music">Music</label> <br> <br>

        <label for="DateOfBirth">Date of Birth:</label> 
        <input type="date" id="DateOfBirth" name="DateOfBirth" required> <br> <br>

        <label for="photo">Upload Photo:</label> 
        <input type="file" id="photo" name="photo" accept="image/*" required> <br> <br>

        <label for="course">Course Selection:</label>
        <input type="checkbox" id="mern" name="course" value="mern">
        <label for="mern">MERN Stack</label> 
        <input type="checkbox" id="data-science" name="course" value="data-science">
        <label for="data-science">Data Science</label> 
        <input type="checkbox" id="web-development" name="course" value="web-development">
        <label for="web-development">Web Development</label> <br><br>

        <label for="address">Address:</label> 
        <input type="text" id="address" name="address" placeholder="Enter your address" required> <br> <br>

        <label for="hours">Prefered Study Hours:</label>
        <input type="range" id="hours" name="hours" min="1" max="20" value="5" oninput="this.nextElementSibling.value = this.value">
        <output>5</output> hours per day <br> <br>

       <label for="color">Favorite Color:</label>
       <input type="color" id="color" name="color" value="#000000"> <br> <br>

       <label for="Url">Portfolio website:</label>
       <input type="url" id="Url" name="Url" placeholder="Enter your portfolio website URL"> <br> <br>

       <label for="search">Search Interests:</label>
       <input type="search" id="search" name="search" placeholder="Enter your search interests"> <br> <br>

       <label for="time">Prefered Study Time:</label>
       <input type="time" id="time" name="time" required> <br> <br>
<hr>
       <input type="submit" value="Submit"> <input type="reset" value="Reset">
       <hr>
    </form>
































</body>
</html>
